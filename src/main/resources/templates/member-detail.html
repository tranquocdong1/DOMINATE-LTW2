<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .detail-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .detail-item label {
            font-weight: bold;
            color: #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Member Detail</h1>
<div class="container">
    <div class="detail-item">
        <label>Name:</label>
        <span th:text="${member.name}"></span>
    </div>
    <div class="detail-item">
        <label>Email:</label>
        <span th:text="${member.email}"></span>
    </div>
    <div class="detail-item">
        <label>Phone:</label>
        <span th:text="${member.phone}"></span>
    </div>
    <a th:href="@{/members}">Back to Members List</a>
</div>
</body>
</html>
